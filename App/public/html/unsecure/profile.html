<!DOCTYPE html>
<html lang="hr">

<head>
    <title>SIS - Application security</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <script src="../../js/unsecure/profile.js"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="/unsecure/">
                <img id="logo" src="/images/logo.png" alt="App logo" width="64px">
            </a>
            <span id="app-name">SIS - Application security</span>
            <nav>
                <a href="/unsecure/">Početna</a>
                <a class="current-page" href="/unsecure/profil">Moj profil</a>
                <a href="/unsecure/transakcije">Transakcije</a>
                <a href="/unsecure/vijesti">Vijesti</a>
            </nav>
            <a href="/unsecure/odjava" id="logout">Odjavi se</a>
        </header>
        <div class="main-content center-text">
            <div>
                <h2>Ime:</h2>
                <span id="first-name">
                    Ivica
                </span>
            </div>
            <div>
                <h2>Prezime</h2>
                <span id="last-name">
                    Ivić
                </span>
            </div>
            <div>
                <h2> Email:</h2>

                <span id="email">
                    Ivić@gmail.com
                </span>
            </div>
            <div>
                <h2> Država:</h2>

                <span id="country">
                    Hrvatska
                </span>
            </div>
            <div>
                <h2> Adresa:</h2>

                <span id="adress">
                    Kralja Tomislava
                </span>
            </div>
            <div>
                <h2>Poštanski broj:</h2>

                <span id="postal">
                    123
                </span>
            </div>

            <hr>

            <span id="two-factor-authentication">
                Dvorazinska autentikacija je isključena!
            </span>
            <br>
            <button type="button" id="two-factor-authentication-button">
                Uključi dvorazinsku <br> autentikaciju
            </button>

        </div>
        <footer class="center-text">
            <span> Karlo Miloš &#38; Nino Lončar</span>
        </footer>
    </div>
</body>

</html>
