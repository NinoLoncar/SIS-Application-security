<!DOCTYPE html>
<html lang="hr">

<head>
    <title>SIS - Application security</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/news-details.css">
    <script src="../../js/secure/news-details.js"></script>
</head>

<body>
    <div class="main-container">
        <header>
            <a href="/secure/">
                <img id="logo" src="/images/logo.png" alt="App logo" width="64px">
            </a>
            <span id="app-name">SIS - Application security</span>
            <span id="version">Sigurna verzija</span>
            <nav>
                <a href="/secure/">Početna</a>
                <a href="/secure/transakcije">Transakcije</a>
                <a href="/secure/vijesti">Vijesti</a>
            </nav>
            <a href="/odjava" id="logout">Odjavi se</a>
        </header>
        <div class="main-content center-text">
            <h1 id="news-heading">
                Naslov
            </h1>
            <img id="news-image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_CU7HrFXki_G1TEPW5PYudn-zeIIJLXtnEkRpcLw9cA&s"
                alt="news image">
            <div id="news-text">
            </div>
            <hr>
            <h2>
                Komentari
            </h2>
            <div>
                <textarea id="new-comment"></textarea>
                <button id="add-comment-button" type="button">
                    Dodaj komentar
                </button>

            </div>
            <table id="comments-table">
                <tbody id="comments-table-body">
                </tbody>
            </table>

        </div>

        <footer class="center-text">
            <span> Karlo Miloš &#38; Nino Lončar</span>
        </footer>
    </div>
</body>

</html>
