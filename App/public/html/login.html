<!DOCTYPE html>
<html lang="hr">

<head>
    <title>SIS - Application security</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body class="grid-container">
    <form class="login-form">
        <img id="logo" src="/images/logo.png" alt="App logo">
        <span id="email-text">Email</span>
        <input id="email-input" type="text">
        <span id="password-text">Password</span>
        <input id="password-input" type="password">
        <button id="login-button" type="submit">
            Prijavi se
        </button>
        <span class="center-text">Ili</span>
        <button id="register-button" type="button">
            Registriraj se
        </button>
    </form>
</body>

</html>
