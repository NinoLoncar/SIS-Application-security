<!DOCTYPE html>
<html lang="hr">

<head>
    <title>SIS - Application security</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="../../js/secure/login.js"></script>

</head>

<body class="grid-container">
    <form id="login-form">
        <img id="logo" src="/images/logo.png" alt="App logo">
        <span id="email-text">Email</span>
        <input id="email-input" type="text">
        <span id="password-text">Lozinka</span>
        <input id="password-input" type="password">
        <button id="login-button" type="submit">
            Prijavi se
        </button>
        <div id="error-container"></div>
        <hr>
        <span class="center-text">Nemate račun? <a href="/secure/registracija">Registrirajte se</a></span>
    </form>
</body>

</html>
