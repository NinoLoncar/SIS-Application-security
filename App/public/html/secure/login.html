<!DOCTYPE html>
<html lang="hr">

<head>
    <title>SIS - Application security</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="../../js/secure/login.js"></script>

</head>

<body class="grid-container">
    <a href="/unsecure/prijava">Idi na nesigurnu verziju</a>
    <form id="login-form">
        <img id="logo" src="/images/logo.png" alt="App logo">
        <span id="email-text">Email</span>
        <input id="email-input" type="text">
        <span id="password-text">Lozinka</span>
        <input id="password-input" type="password">
        <button id="login-button" type="submit">
            Prijavi se
        </button>
        <div id="error-container"></div>
        <hr>
        <span class="center-text">Nemate raƒçun? <a href="/secure/registracija">Registrirajte se</a></span>
    </form>
    <div id="two-factor-auth">
        <div id="two-factor-auth-content">
            <label for="two-factor-code">Unesite kod kojega je generirao Google Authenticator:</label><br>
            <input id="two-factor-code" type="text"><br>
            <button id="two-factor-code-button" type="submit">Potvrdi</button>
        </div>
    </div>
</body>

</html>
